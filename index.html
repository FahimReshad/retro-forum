<!DOCTYPE html>
<html data-theme="light" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Forum</title>
                    <!-- daisy ui & tailwind link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>                
</head>
<body>
    <header class="container mx-auto">
        <div class="navbar bg-base-100">
            <div class="flex-1">
              <a class="btn btn-ghost mulish-font text-2xl font-black">ReTro</a>
            </div>
            <div class="flex-none space-x-6">
              <div class="dropdown dropdown-end space-x-2">
                <div tabindex="0" role="button" class="btn btn-active btn-ghost btn-circle">
                  <div class="indicator space-x-2">
                    <img src="images/home.svg" alt="">
                  </div>
                </div>
                <div tabindex="1" role="button" class="btn btn-active btn-ghost btn-circle">
                  <div class="indicator space-x-2">
                    <img src="images/tooltip.svg" alt="">
                  </div>
                </div>
                <div tabindex="1" role="button" class="btn btn-active btn-ghost btn-circle">
                  <div class="indicator space-x-2">
                    <img src="images/man.svg" alt="">
                  </div>
                </div>
                <div tabindex="1" role="button" class="btn btn-active btn-ghost btn-circle">
                  <div class="indicator space-x-2">
                    <img src="images/flag.svg" alt="">
                  </div>
                </div>
                <div tabindex="0" class="mt-3 z-[1] card card-compact dropdown-content w-52 bg-base-100 shadow">
                  <div class="card-body">
                    <span class="font-bold text-lg">9 Items</span>
                    <span class="text-info">Subtotal: $999</span>
                    <div class="card-actions">
                      <button class="btn btn-primary btn-block">View cart</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="dropdown dropdown-end">
                <button class="btn btn-primary">Sign In</button>
              </div>
            </div>
          </div>
    </header>
    <main>
                   <!-- banner section  -->
    <section class="container mx-auto">
        <div class="h-96 bg-[#12132D] bg-[url('images/bgbanner.png')] bg-no-repeat bg-cover object-cover rounded-xl flex justify-between p-20">
            <div class="text-white space-y-4">
                <h1 class="text-6xl font-black mulish-font">Welcome to the <br> <span class="text-[#797DFC]">ReTro</span> Forum</h1>
                <p>Share your favorite opinion and win and wp <br> forum coffee mug!</p>
                <div>
                    <input type="text" name="" id="" class="pr-36 pl-4 py-4" placeholder="Search here anything">
                    <button class="btn btn-primary bg-[#797DFC] rounded-3xl font-bold px-8 text-lg -ml-32">Search</button>
                </div>
            </div>
                <!-- rigth side card  -->
                <div>
                    <div>
                        <div>
                            <h6>Register Users</h6>
                            <p>01</p>
                        </div>
                    </div>
                </div>
            
            
        </div>
    </section>              
    </main>
    <footer>

    </footer>
</body>
</html>
